<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <div class="grid-sections">

      <div class="box-1">
        <p>Your Result</p>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>


      <div class="box-2">
        <h2>Summary</h2>

        <div class="summary-reaction summary">
          <img src="./images/icon-reaction.svg" alt="Reaction icon">
          <p>Reaction</p>
          <div class="div-results">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <div class="summary-memory summary">
          <img src="./images/icon-memory.svg" alt="Memory icon">
          <p>Memory</p>
          <div class="div-results">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>

        <div class="summary-verbal summary">
          <img src="./images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
          <div class="div-results">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>

        <div class="summary-visual summary">
          <img src="./images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
          <div class="div-results">
            <p>73 <span>/ 100</span></p>
          </div>
        </div>
        <div class="button">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carlos H Coutinho</a>.
  </div>

</body>

</html>
